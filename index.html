<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- title -->
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <!-- description -->
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <!-- form -->
      <form action="" id="survey-form">
        <!-- input name -->
        <div class="input-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- input email -->
        <div class="input-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <!-- input age -->
        <div class="input-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            name="number"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>
        <!-- describe -->
        <div class="input-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="describe" id="dropdown">
            <option selected disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- recommend -->
        <div class="input-group">
          <label for="recommend" id="recommend-label"
            >Would you recommend freeCodeCamp to a fried</label
          >
          <div class="check">
            <input
              type="radio"
              name="recommend"
              id="recommend"
              value="definitely"
              checked
            />
            <label for="recommend">Definitely</label>
          </div>
          <div class="check">
            <input type="radio" name="recommend" id="recommend" value="maybe" />
            <label for="recommend">Maybe</label>
          </div>
          <div class="check">
            <input
              type="radio"
              name="recommend"
              id="recommend"
              value="not-sure"
            />
            <label for="recommend">Not sure</label>
          </div>
        </div>

        <!-- favorite feature -->
        <div class="input-group">
          <label for="fav-feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="favorite" id="fav-feature">
            <option selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- improved -->
        <div class="input-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="check">
            <input type="checkbox" value="front-end" id="front-end" />
            <label for="front-end">Front-end Developer</label>
          </div>
          <div class="check">
            <input type="checkbox" value="back-end" id="back-end" />
            <label for="back-end">Back-end Developer</label>
          </div>
          <div class="check">
            <input type="checkbox" value="full-stack" id="full-stack" />
            <label for="full-stack">Full Stack Developer</label>
          </div>
          <div class="check">
            <input type="checkbox" value="ui-ux" id="ui-ux" />
            <label for="ui-ux">UI/UX Designer</label>
          </div>
        </div>

        <!-- Comments -->
        <div class="input-group">
          <label for="comment">Any comments or suggestions?</label>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
